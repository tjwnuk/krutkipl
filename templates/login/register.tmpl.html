{{ define "login/register" }}

{{ template "partial/header" .title}}
{{ template "partial/navbar"}}

<body>

<div class="container">
  <div class="row row-cols-1">
    <div class="col">

<div class="card" style="margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 5rem; width: 30rem;">
    <h5 class="card-header">Register new account</h5>
  <div class="card-body">
    {{/* This is some text within a card body. */}}

    <form action='/register' method='POST'>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter new user name here" name="username">
        {{/* <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> */}}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter the password" name="password">
      </div>
      <div class="form-group">
        <label for="password1">Enter the password again</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter the password again" name="password1">
      </div>

      {{/* <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> */}}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

    </div>
  </div>
</div>

</body>

{{ template "partial/footer" }}
{{ end }}
